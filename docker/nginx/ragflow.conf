# === RAGFlow Reverse Proxy (Domain-based) ===
# NOTE: Works only if DNS points ragflow.sitepilot.online to your server IP
server {
    listen 80;
    server_name ragflow.sitepilot.online;

    location / {
        proxy_pass http://localhost:9443;  # Host machine's mapped port for ragflow:443
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# === Optional RAGFlow IP-based HTTP Access (no domain) ===
# Access via http://52.10.49.140
server {
    listen 80 default_server;
    server_name _;

    location / {
        proxy_pass http://localhost:9443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}